<ocsigen>

  <server>

    <port>$PORT</port>

    <logdir>/home/$USER/tmp/</logdir>
    <datadir>/home/$USER/tmp/</datadir>
    <user></user>
    <group></group>
    <commandpipe>/home/$USER/tmp/ocsigen_command</commandpipe>
    <mimefile>/usr/local/etc/ocsigenserver/mime.types</mimefile>

    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite">
      <database file="/home/$USER/tmp/ocsidb"/>
    </extension>

    <extension findlib-package="eliom.server"/>

    <charset>utf-8</charset>
    <debugmode/>

    <host hostfilter="*">
      <eliom module="/usr/local/lib/ocaml/3.12.1/easy-format/easy_format.cmo" />
      <eliom module="/usr/local/lib/ocaml/3.12.1/biniou/bi_util.cmo" />
      <eliom module="/usr/local/lib/ocaml/3.12.1/biniou/bi_share.cmo" />
      <eliom module="/usr/local/lib/ocaml/3.12.1/biniou/bi_outbuf.cmo" />
      <eliom module="/usr/local/lib/ocaml/3.12.1/yojson/yojson.cmo" />

      <eliom module="_server/eliomJson.cmo" />
      <eliom module="_server/main.cmo" />
      <eliom module="_server/achievement.cmo" />
    </host>

  </server>

</ocsigen>
